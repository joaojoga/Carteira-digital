<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Form.css">
<meta charset="ISO-8859-1">
<title>Gerenciador de Carreira</title>
</head>
<body>
<div class="form-container">
<form action="ServletController" method="post">
		<h2>Cadastro</h2>
		<label>Nome:</label> <input required class="input-field"  type="text" name="nome">
		<label>Sexo:</label>
		<select required class="input-field"  name="sexo" id="sexo">
			<option value="M">Masculino</option>
			<option value="F">Feminino</option>
			
		</select>
		<label>Data de Nascimento:</label> <input required class="input-field" type="date" name="dataNasc">
		<label>RG:</label> <input required class="input-field"  type="text" maxlength="10" minlength="7" name="rg">
		<label>CPF:</label> <input required class="input-field"  type="text" maxlength="11" minlength="11" name="cpf">
		<label>Salário:</label> <input required class="input-field"  type="number" step="0.01" name="salario">
		<label>Tempo de Contribuição:</label> <input required class="input-field"  type="number" step ="1" name="tempoContribuicao">
		<label>Area de Trabalho:</label>
		<select required class="input-field"  name="areaTrabalho" id="areaTrabalho">
			<option value="Rural">Rural</option>
			<option value="Urbano">Urbano</option>
		</select>
		<input type="Submit" value="Cadastrar" name="operacao" class="submit-button">
		<a href="./index.jsp">Página Inicial</a>
	</form>
</div>
	
</body>
</html>
